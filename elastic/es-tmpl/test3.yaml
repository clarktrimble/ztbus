
---
interval_agg:
  date_histogram:
    field: "<< .ts_field >>"
    fixed_interval: "<< .interval >>"
    time_zone: "UTC"
    min_doc_count: 1
  aggs:
    term_agg:
      terms:
        field: "<< .term_field >>.keyword"
      aggs:
        float_agg:
          avg:
            field: "<< .data_field >>"
